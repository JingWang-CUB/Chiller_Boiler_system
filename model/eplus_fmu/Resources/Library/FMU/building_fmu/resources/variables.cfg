<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE BCVTB-variables SYSTEM "variables.dtd">
<!-- This is file 'variables.cfg' for input 'building_fmu.idf'. -->
<BCVTB-variables>
  <!-- Note these are not really BCVTB-related.  We are bootstrapping BCVTB capabilities to support FMU export. -->
  <!-- Note the order of these elements determines the data order in the exchange vectors. -->
  <variable  source="Ptolemy">
    <EnergyPlus  schedule="FMU_CHW_temp"/>
  </variable>
  <variable  source="EnergyPlus">
    <EnergyPlus  name="CoolSys1 Demand Inlet Node"  type="System Node Temperature"/>
  </variable>
  <variable  source="EnergyPlus">
    <EnergyPlus  name="CoolSys1 Demand Outlet Node"  type="System Node Temperature"/>
  </variable>
  <variable  source="EnergyPlus">
    <EnergyPlus  name="CoolSys1 Demand Outlet Node"  type="System Node Mass Flow Rate"/>
  </variable>
  <variable  source="EnergyPlus">
    <EnergyPlus  name="CoolSys1 Supply Outlet Node"  type="System Node Temperature"/>
  </variable>
</BCVTB-variables>
